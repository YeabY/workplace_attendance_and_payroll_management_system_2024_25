<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- Sidebar Section -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <h4 class="text-center mb-4"><a href="dashboard-emp.html" class="nav-link text-white">Dashboard</a></h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="attendance-emp.html">
                        <i class="bi bi-calendar-check"></i> My Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="payroll-emp.html">
                        <i class="bi bi-cash-stack"></i> My Payroll
                    </a>
                </li>
            </ul>
            <!-- Logout Button -->
            <div>
                <a class="btn btn-outline-light w-100 mt-4" href="index.html">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container my-4">
            <h1 class="text-center">My Attendance</h1>
            <p class="text-center mb-4">View and filter your attendance history.</p>

            <!-- Filters Section -->
            <div class="mb-4">
                <h4>Filters</h4>
                <div class="row g-3">
                    <!-- Date Range Filter -->
                    <div class="col-md-4">
                        <label for="dateRangeFilter" class="form-label">Select Date Range</label>
                        <select id="dateRangeFilter" class="form-select">
                            <option value="all">All Time</option>
                            <option value="1month">Last 1 Month</option>
                            <option value="3month">Last 3 Months</option>
                            <option value="6month">Last 6 Months</option>
                            <option value="year">Last 1 Year</option>
                        </select>
                    </div>

                    <!-- Status Filter -->
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Attendance Status</label>
                        <select id="statusFilter" class="form-select">
                            <option value="all">All</option>
                            <option value="attend">Attend</option>
                            <option value="late-early">Late/Early Leave</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>

                    <!-- Filter Button -->
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="filterBtn" class="btn btn-primary w-100">Apply Filter</button>
                    </div>
                </div>
            </div>

            <!-- Attendance History Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Clock In</th>
                        <th>Clock Out</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceHistory">
                    <!-- Attendance history will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/attendance-emp.js"></script>
</body>
</html>
