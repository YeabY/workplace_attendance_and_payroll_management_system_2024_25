<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <h4 class="text-center mb-4"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="employees.html"><i class="bi bi-person-lines-fill"></i> Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="attendance.html"><i class="bi bi-calendar-check"></i> Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="payroll.html"><i class="bi bi-cash-stack"></i> Payroll</a>
                </li>
            </ul>
        </div>
        <div class="container mt-5">
            <h1 class="text-center">Attendance Management</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="employeeListTable"></tbody>
            </table>
            <div class="mt-3">
                <button id="saveButton" class="btn btn-primary">Save Attendance</button>
                <button id="resetButton" class="btn btn-danger">Reset All Attendance</button>
            </div>
        </div>
    </div>
    <script src="../attendance.js" type="module"></script>
</body>
</html>
