<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <h4 class="text-center mb-4"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="employees.html">
                        <i class="bi bi-person-lines-fill"></i> Employees
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="attendance.html">
                        <i class="bi bi-calendar-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="payroll.html">
                        <i class="bi bi-cash-stack"></i> Payroll
                    </a>
                </li>
            </ul>
        </div>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Employee Management</h1>
    
    <!-- Search Bar -->
    <div class="mb-3 d-flex justify-content-end">
      <div>
        <button id="saveButton" class="btn btn-success">Save Changes</button>
      </div>
    </div>

    <!-- Employee Table -->
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Age</th>
          <th>Position</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Shift</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>

    <!-- Add Employee Button -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-3">
              <label for="employeeName" class="form-label">Name</label>
              <input type="text" id="employeeName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="employeeDOB" class="form-label">Date of Birth</label>
              <input type="date" id="employeeDOB" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="employeePosition" class="form-label">Position</label>
              <input type="text" id="employeePosition" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="employeePhoneNo" class="form-label">Phone</label>
              <input type="text" id="employeePhoneNo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="employeeEmail" class="form-label">Email</label>
              <input type="email" id="employeeEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Shift</label>
              <div>
                <input type="radio" id="shiftDay" name="shift" value="Day" checked>
                <label for="shiftDay">Day</label>
                <input type="radio" id="shiftNight" name="shift" value="Night">
                <label for="shiftNight">Night</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../employee.js"></script>
</body>
</html>
