<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <h4 class="text-center mb-4"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="employees.html">
                        <i class="bi bi-person-lines-fill"></i> Employees
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="attendance.html">
                        <i class="bi bi-calendar-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="payroll.html">
                        <i class="bi bi-cash-stack"></i> Payroll
                    </a>
                </li>
            </ul>
        </div>

        <div class="container">
            <!-- Main Content -->
            <main>
                <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center mb-3 mt-5">
                    <h1 class="text-center">Payroll Management</h1>
                </div>

                <!-- Payroll Table -->
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody id="payrollTableBody">
                        <!-- Rows populated dynamically -->
                    </tbody>
                </table>

                <!-- Bottom Buttons -->
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-secondary me-2" id="resetPayroll">Reset</button>
                    <button class="btn btn-primary" id="savePayroll">Save</button>
                </div>
            </main>
        </div>
        <!-- Set Effective Date Modal -->
<div class="modal fade" id="effectiveDateModal" tabindex="-1" aria-labelledby="effectiveDateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="effectiveDateModalLabel">Set Effective Date</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="effectiveDateForm">
                    <div class="mb-3">
                        <label for="effectiveMonth" class="form-label">Month</label>
                        <select class="form-select" id="effectiveMonth" required>
                            <option value="" disabled selected>Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="effectiveYear" class="form-label">Year</label>
                        <input type="number" class="form-control" id="effectiveYear" min="2000" max="2100" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </div>
        </div>
    </div>
</div>

    </div>

    <script src="../payroll.js" type="module"></script>
</body>
</html>
